language: node_js
node_js:
  - "10"

jobs:
  include:
    - name: test
      before_install:
        - npm install -g yarn
        - yarn install
      before_script:
        - docker pull kodebox/codechain:57f35c6d6493a68c6b81607442f53f2975aaf0d4
        - docker run -d -p 8080:8080 kodebox/codechain:ebacfe7b74296cc1e793cf3238748b7280f8072a --jsonrpc-interface 0.0.0.0 -c solo --reseal-min-period 0 --enable-devel-api
        - psql -c 'CREATE DATABASE "codechain-indexer-test";' -U postgres
        - psql -c "CREATE USER \"user\" WITH ENCRYPTED PASSWORD 'password';" -U postgres
        - docker ps -a
      script:
        - set -e
        - yarn run lint
        - NODE_ENV=test yarn migrate
        - yarn run test
    - name: Check schema migration is reversable
      before_install:
        - npm install -g yarn
        - yarn install
      before_script:
        - psql postgres -f create_user_and_db.sql
      script:
        - ./check-schema-migration-reversable.sh
services:
  - docker
  - postgresql
addons:
  postgresql: "9.4"
cache: yarn
