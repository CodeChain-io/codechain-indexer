language: node_js
node_js:
  - "10"
  - "8"
before_install:
  - yarn install
before_script:
  - docker pull kodebox/codechain:03ecfdf81f87f1cf579f862c9da8edd5faf7266d
  - docker run -d -p 8080:8080 kodebox/codechain:03ecfdf81f87f1cf579f862c9da8edd5faf7266d --jsonrpc-interface 0.0.0.0 -c solo --reseal-min-period 0
  - psql -c 'CREATE DATABASE "codechain-indexer-test";' -U postgres
  - psql -c "CREATE USER \"user\" WITH ENCRYPTED PASSWORD 'password';" -U postgres
  - docker ps -a
script:
  - yarn run lint
  - NODE_ENV=test yarn migrate && yarn run test
services:
  - docker
  - postgresql
addons:
  postgresql: "9.4"
cache: yarn
